version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://miweb_admin:secure_miweb_password_2026@postgres:5432/miweb_db?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - silhouette-network

  # Database with pgvector support
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "${DB_PORT:-5436}:5432"
    environment:
      POSTGRES_USER: miweb_admin
      POSTGRES_PASSWORD: secure_miweb_password_2026
      POSTGRES_DB: miweb_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - silhouette-network

  # Cache & Queue Store
  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    networks:
      - silhouette-network

networks:
  silhouette-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
